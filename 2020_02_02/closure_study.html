<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
    <body>
        <script>
            function izone_member(member) {
                return {
                    member_list: function() {
                        return member;
                    },

                    member_set_list: function(
                        set_member
                    ) {
                        member = set_member;
                    }
                }
            }

            jp_mem1 = izone_member('사쿠라');
            console.log(jp_mem1.member_list());
            jp_mem2 = izone_member('나코');
            console.log(jp_mem2.member_list());
            jp_mem2.member_set_list('히토미');
            console.log(jp_mem2.member_list());
        </script>

        
    </body>
</html>
